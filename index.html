<body>

    <div class="container">

            <button onclick="previousChapter()">ä¸Šä¸€ç« </button>

    <script>
        let novels = {};
        let currentNovel = '';
        let currentContent = '';
        let chapters = [];
        let currentChapter = 0;

        // åˆå§‹åŒ–
        window.onload = function() {
            scanNovels();

        };

        // æ‰«ææ‰€æœ‰txtæ–‡ä»¶
        async function scanNovels() {
            try {
                const response = await fetch('./');
                const text = await response.text();
                
                // æå–æ‰€æœ‰txtæ–‡ä»¶
                const txtFiles = text.match(/href="([^"]*\.txt)"/gi);
                
                if (txtFiles) {
                    const select = document.getElementById('novelSelect');
                    select.innerHTML = '<option value="">é€‰æ‹©å°è¯´</option>';
                    
                    for (let file of txtFiles) {
                        const filename = file.match(/href="([^"]*)"/i)[1];
                        if (filename.endsWith('.txt')) {
                            novels[filename] = filename;
                            const option = document.createElement('option');
                            option.value = filename;
                            option.textContent = filename.replace('.txt', '');
                            select.appendChild(option);
                        }
                    }
                    
                    document.getElementById('content').innerHTML = '<div class="loading">è¯·é€‰æ‹©å°è¯´å¼€å§‹é˜…è¯»</div>';
                } else {
                    document.getElementById('content').innerHTML = '<div class="loading">æœªæ‰¾åˆ°txtæ–‡ä»¶</div>';
                }
            } catch (error) {
                document.getElementById('content').innerHTML = '<div class="loading">æ‰«æå¤±è´¥ï¼š' + error.message + '</div>';
            }
        }

        // åŠ è½½å°è¯´
        async function loadNovel() {
            const select = document.getElementById('novelSelect');
            const filename = select.value;
            
            if (!filename) return;
            
            currentNovel = filename;
            document.getElementById('content').innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½ã€Š' + filename.replace('.txt', '') + 'ã€‹...</div>';
            
            try {
                const response = await fetch(filename);
                const text = await response.text();
                
                currentContent = text;
                chapters = splitIntoChapters(text);
                currentChapter = 0;
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ä¿å­˜çš„è¿›åº¦
                const savedProgress = localStorage.getItem('novel_' + filename);
                if (savedProgress) {
                    currentChapter = parseInt(savedProgress);
                }
                
                showChapter(currentChapter);
                updateStats();
            } catch (error) {
                document.getElementById('content').innerHTML = '<div class="loading">åŠ è½½å¤±è´¥ï¼š' + error.message + '</div>';
            }
        }

        // æ™ºèƒ½åˆ†ç« 
        function splitIntoChapters(text) {
            // å°è¯•å¤šç§åˆ†ç« æ–¹å¼
            let chapters = [];
            
            // æ–¹æ³•1ï¼šæŒ‰"ç¬¬Xç« "åˆ†å‰²
            const chapterPattern1 = /(ç¬¬[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹åç™¾åƒä¸‡\d]+ç« [\s\S]*?)(?=ç¬¬[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹åç™¾åƒä¸‡\d]+ç« |$)/g;
            const matches1 = text.match(chapterPattern1);
            
            if (matches1 && matches1.length > 5) {
                chapters = matches1;
            } else {
                // æ–¹æ³•2ï¼šæŒ‰"ç¬¬Xå·"åˆ†å‰²
                const chapterPattern2 = /(ç¬¬[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹åç™¾åƒä¸‡\d]+å·[\s\S]*?)(?=ç¬¬[ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹åç™¾åƒä¸‡\d]+å·|$)/g;
                const matches2 = text.match(chapterPattern2);
                
                if (matches2 && matches2.length > 3) {
                    chapters = matches2;
                } else {
                    // æ–¹æ³•3ï¼šæŒ‰å›ºå®šé•¿åº¦åˆ†å‰²ï¼ˆæ¯5000å­—ä¸€ç« ï¼‰
                    const lines = text.split('\n');
                    let currentChapter = '';
                    let lineCount = 0;
                    
                    for (let line of lines) {
                        currentChapter += line + '\n';
                        lineCount++;
                        
                        if (lineCount >= 100) { // æ¯100è¡Œä¸€ç« 
                            chapters.push(currentChapter);
                            currentChapter = '';
                            lineCount = 0;
                        }
                    }
                    
                    if (currentChapter) {
                        chapters.push(currentChapter);
                    }
                }
            }
            
            return chapters;
        }

        // æ˜¾ç¤ºç« èŠ‚
        function showChapter(chapterIndex) {
            if (chapterIndex < 0 || chapterIndex >= chapters.length) return;
            
            currentChapter = chapterIndex;
            document.getElementById('content').textContent = chapters[chapterIndex];
            updateStats();
            
            // è‡ªåŠ¨ä¿å­˜è¿›åº¦
            localStorage.setItem('novel_' + currentNovel, currentChapter);
        }

        // ä¸Šä¸€ç« 
        function previousChapter() {
            if (currentChapter > 0) {
                showChapter(currentChapter - 1);
            }
        }

        // ä¸‹ä¸€ç« 
        function nextChapter() {
            if (currentChapter < chapters.length - 1) {
                showChapter(currentChapter + 1);
            }
        }

        // æœç´¢åŠŸèƒ½
        function searchNovel() {
            const keyword = document.getElementById('searchInput').value.trim();
            
            if (!keyword) {
                showChapter(currentChapter);
                return;
            }
            
            const content = document.getElementById('content');
            const text = chapters[currentChapter];
            
            if (text) {
                const highlighted = text.replace(
                    new RegExp(keyword, 'gi'),
                    match => `ğŸ‘‰${match}ğŸ‘ˆ`
                );
                content.textContent = highlighted;
            }
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const stats = document.getElementById('stats');
            if (chapters.length > 0) {
                stats.textContent = `ç¬¬ ${currentChapter + 1} ç«  / å…± ${chapters.length} ç«  | æ€»å­—æ•°ï¼š${currentContent.length.toLocaleString()}`;
            }
        }

        // ä¿å­˜è¿›åº¦
        function saveProgress() {
            localStorage.setItem('novel_' + currentNovel, currentChapter);
            alert('è¿›åº¦å·²ä¿å­˜ï¼');
        }

        // ä¸»é¢˜åˆ‡æ¢
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // æ›´æ–°å›¾æ ‡
            const toggle = document.querySelector('.theme-toggle');
            toggle.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        // åŠ è½½ä¸»é¢˜
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            const toggle = document.querySelector('.theme-toggle');
            toggle.textContent = savedTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
        }

        // é”®ç›˜å¯¼èˆª
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') previousChapter();
            if (e.key === 'ArrowRight') nextChapter();
            if (e.key === 'f' && e.ctrlKey) {

                document.getElementById('searchInput').focus();
            }
        });
    </script>
