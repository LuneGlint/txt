<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>111 全文</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;line-height:1.8;max-width:800px;margin:0 auto;padding:20px;background:#fafafa}
p{margin:0 0 1em 0;white-space:pre-wrap;word-break:break-word}
</style>
</head>
<body>
<h1>111 全文</h1>
<div id="txt"></div>

<script>
fetch('111.txt')
  .then(r => r.text())
  .then(t => {
      // 把换行符变成 <p> 段落，浏览器就当正常文字处理
      document.getElementById('txt').innerHTML = t.split('\n').map(l => `<p>${l}</p>`).join('');
  })
  .catch(e => document.getElementById('txt').textContent = '加载失败：'+e);
</script>
</body>
</html>
