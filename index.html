<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>111 全文</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;line-height:1.8;max-width:800px;margin:0 auto;padding:20px;background:#fafafa;user-select:text!important}
#txt{white-space:pre-wrap;word-break:break-word}
</style>
</head>
<body>
<h1>111 全文</h1>
<div id="txt">加载中…</div>
<script>
fetch('111.txt')
  .then(r => r.ok ? r.text() : Promise.reject('404'))
  .then(t => document.getElementById('txt').textContent = t)
  .catch(e => document.getElementById('txt').textContent = '加载失败：'+e);
</script>
</body>
</html>
